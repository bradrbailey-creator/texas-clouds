<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GOES-East GeoColor + Texas Outline (stable)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .status {
      position: absolute; z-index: 1000; top: 8px; left: 8px;
      background: rgba(0,0,0,.6); color: #fff; padding: 6px 8px; border-radius: 6px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="status" id="status">Loading GOES-East…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin></script>

  <script>
    const map = L.map('map').setView([31, -99], 6);
    const statusEl = document.getElementById('status');

    // GOES-East GeoColor (use Level9 matrix that GIBS guarantees for GoogleMapsCompatible)
    const goes = L.tileLayer(
      'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/GOES-East_ABI_GeoColor/default/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg',
      { attribution: 'Imagery © NASA GIBS / NOAA GOES', minZoom: 1, maxZoom: 9, tileSize: 256, crossOrigin: true }
    );

    // VIIRS (fallback; slower cadence)
    const viirs = L.tileLayer(
      'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_CorrectedReflectance_TrueColor/default/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg',
      { attribution: 'Imagery © NASA GIBS / VIIRS', minZoom: 1, maxZoom: 9, tileSize: 256, crossOrigin: true }
    );

    let goesLoaded = false;
    goes.on('load', () => {
      goesLoaded = true;
      statusEl.textContent = 'GOES-East GeoColor (near-real-time)';
      setTimeout(() => statusEl.remove(), 1500);
    });
    goes.on('tileerror', e => console.warn('GOES tile error', e.coords));
    goes.addTo(map);

    // If GOES doesn’t load quickly, fall back to VIIRS
    setTimeout(() => {
      if (!goesLoaded) {
        console.warn('Switching to VIIRS fallback (GOES not loading)');
        map.removeLayer(goes);
        viirs.addTo(map);
        statusEl.textContent = 'Using VIIRS fallback (hourly latency)';
        setTimeout(() => statusEl.remove(), 2500);
      }
    }, 4000);

    // Texas outline (accurate)
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json', { cache: 'no-cache' })
      .then(r => r.json())
      .then(geo => {
        const tx = geo.features.find(f => (f.properties?.name === 'Texas' || f.properties?.NAME === 'Texas'));
        const texas = L.geoJSON(tx, { style: { color: '#00ffff', weight: 2.5, opacity: 0.95, fill: false } }).addTo(map);
        map.fitBounds(texas.getBounds(), { padding: [12, 12] });
        texas.bringToFront();
      })
      .catch(() => {/* if blocked, skip outline silently */});
  </script>
</body>
</html>
