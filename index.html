<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NOAA GOES GeoColor + Texas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin />
  <style>
    html, body, #map { height: 100%; margin: 0; background:#000; }
    .status {
      position: absolute; z-index: 1000; top: 8px; left: 8px;
      background: rgba(0,0,0,.6); color: #fff; padding: 6px 8px; border-radius: 6px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="status" id="status">Loading NOAA GOES…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin></script>

  <script>
    const map = L.map('map').setView([31, -99], 6);
    const statusEl = document.getElementById('status');

    // NOAA STAR GOES-16 CONUS GeoColor (fresh ~5–10 min)
    const noaa = L.tileLayer(
      'https://tiles.star.nesdis.noaa.gov/tiles/GEO/GOES16/CONUS/GeoColor/{z}/{x}/{y}.jpg',
      { attribution: 'Imagery © NOAA STAR/GOES-16', minZoom: 1, maxZoom: 10, tileSize: 256, crossOrigin: true }
    );

    // Esri fallback (static)
    const esri = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri' }
    );

    let noaaLoaded = false;
    noaa.on('load', () => { noaaLoaded = true; statusEl.textContent = 'NOAA GOES-16 GeoColor'; setTimeout(()=>statusEl.remove(),1500); });
    noaa.on('tileerror', e => console.warn('NOAA tile error', e.coords));
    noaa.addTo(map);

    // Auto-fallback after 3s if NOAA doesn’t load
    setTimeout(() => {
      if (!noaaLoaded) {
        console.warn('Switching to Esri fallback');
        map.removeLayer(noaa);
        esri.addTo(map);
        statusEl.textContent = 'Using Esri fallback (NOAA blocked/unavailable)';
        setTimeout(()=>statusEl.remove(),2500);
      }
    }, 3000);

    // Accurate Texas outline
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json', { cache: 'no-cache' })
      .then(r => r.json())
      .then(geo => {
        const tx = geo.features.find(f => (f.properties?.name === 'Texas' || f.properties?.NAME === 'Texas'));
        const texas = L.geoJSON(tx, { style: { color: '#00ffff', weight: 2.5, opacity: 0.95, fill: false } }).addTo(map);
        map.fitBounds(texas.getBounds(), { padding: [12, 12] });
        texas.bringToFront();
      })
      .catch(() => {/* outline fetch blocked; skip */});
  </script>
</body>
</html>
